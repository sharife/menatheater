<div class="bg-off-white pv4">
	<div class="ph3 mw7 center">

		<h2 class="f2 b lh-title mb3">Latest news</h2>

		<div class="w-100 flex-ns mhn1-ns flex-wrap mb3">
			{{ range first 4 (where .Site.Pages "Type" "announcements") }}
				{{ if ne .Title "Announcement"}}
				<div class="ph1-ns w-100-ns flex">
					{{ .Render "li" }}
				</div>
				{{ end }}
			{{ end }}
		</div>

		<div class="tc">
			<a href="/announcements" class="btn raise">Read more</a>
		</div>

	</div>
</div>
