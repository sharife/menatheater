<div class="flex-ns flex-wrap bb b--grey-1 mb4">

	<div class="flex-ns justify-between mb3">
      {{ if .Params.image }}
      <div class="mb3 mr2 w-100 w-20-ns">
        <a href="{{.Permalink}}">
          <img src="{{.Params.image}}" alt="" class="db mb3 center-ns mw4-ns br0">
        </a>
      </div>
      {{ end }}
      <div class="ph2-ns w-100-ns">
        {{ if .Params.pre }}
        <p class="b mb0">{{.pre}}</p>
        {{ end }}
        {{ if .Params.title }}
        <a href="{{.Permalink}}" class="no-underline">
        	<h3 class="f4 b lh-title">{{.Params.title | markdownify}}</h3>
    	</a>
        {{ end }}
        {{ if .Params.subtitle }}
        <h4 class="f6 mb2 lh-title">{{.Params.subtitle | markdownify}}</h4>
        {{ end }}
        {{ if .Description }}
        <p class="cms">{{.Description | markdownify }}</p>
        {{ end }}
      </div>
    </div>
